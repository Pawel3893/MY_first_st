{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Одиннадцатый пример панели навигации">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Какой то сайт</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Переключение навигации">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"><ya-tr-span data-index="89-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Home" data-translation="Главная" data-ch="0" data-type="trSpan">Главная</ya-tr-span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacts">Контакты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aegis">Дудка</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/parad">Парад</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Выпадающий список</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><ya-tr-span data-index="74-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Action" data-translation="Экшен" data-ch="1" data-type="trSpan">Экшен</ya-tr-span></a></li>
                <li><a class="dropdown-item" href="#"><ya-tr-span data-index="75-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Another action" data-translation="Другое действие" data-ch="1" data-type="trSpan">Другое действие</ya-tr-span></a></li>
                <li><a class="dropdown-item" href="#"><ya-tr-span data-index="76-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Something else here" data-translation="Здесь что-то еще" data-ch="1" data-type="trSpan">Здесь что-то еще</ya-tr-span></a></li>
              </ul>
            </li>
          </ul>
          <form role="search">
            <input class="form-control" type="search" placeholder="Поиск" aria-label="Поиск">
          </form>
        </div>
      </div>
    </nav>
        <main class="container">
            {% block main_section %}
            {% endblock %}
            </main>
    </body>
</html>
